<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: var(--vscode-font-family);
        padding: 10px;
      }
      .actions {
        margin-bottom: 16px;
        display: flex;
        gap: 8px;
      }
      .btn {
        padding: 6px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9em;
        border: 1px solid transparent;
      }
      .btn-primary {
        background-color: var(--vscode-button-background);
        color: var(--vscode-button-foreground);
      }
      .btn-primary:hover {
        background-color: var(--vscode-button-hoverBackground);
      }
      .btn-secondary {
        background-color: var(--vscode-button-secondaryBackground);
        color: var(--vscode-button-secondaryForeground);
      }
      .btn-secondary:hover {
        background-color: var(--vscode-button-secondaryHoverBackground);
      }
      .clip {
        background-color: var(--vscode-editor-background);
        border: 1px solid var(--vscode-widget-border);
        border-radius: 4px;
        padding: 12px;
        margin-bottom: 16px;
        position: relative;
      }
      .clip-message {
        color: var(--vscode-foreground);
        margin-bottom: 8px;
        line-height: 1.4;
      }
      .clip-filepath {
        color: var(--vscode-textLink-foreground);
        font-family: var(--vscode-editor-font-family);
        font-size: 0.9em;
        margin-bottom: 8px;
      }
      .clip-code {
        background-color: var(--vscode-textCodeBlock-background);
        padding: 8px;
        border-radius: 3px;
        font-family: var(--vscode-editor-font-family);
        font-size: 0.9em;
        white-space: pre;
        overflow-x: auto;
      }
      .delete-btn {
        position: absolute;
        top: 8px;
        right: 8px;
        background-color: transparent;
        border: none;
        color: var(--vscode-editor-foreground);
        cursor: pointer;
        padding: 4px 8px;
        opacity: 0.6;
      }
      .delete-btn:hover {
        opacity: 1;
        color: var(--vscode-errorForeground);
      }
    </style>
  </head>
  <body>
    <div class="actions">
      <button class="btn btn-primary" onclick="onCopyAllClips()">üìã Copy All Clips</button>
      <button class="btn btn-secondary" onclick="onRemoveAllClips()">üóëÔ∏è Remove All Clips</button>
    </div>
    <div id="app"></div>
    <script>
      const vscode = acquireVsCodeApi();

      function dispatch(actionType, payload) {
        vscode.postMessage({
          type: "dispatch",
          value: { actionType, payload },
        });
      }

      function getFirstNLines(code, n = 5) {
        return code.split("\n").slice(0, n).join("\n");
      }

      function onCopyAllClips() {
        dispatch("copyAllClips");
      }

      function onRemoveAllClips() {
        dispatch("removeAllClips");
      }

      function renderClip(clip) {
        const clipDiv = document.createElement("div");
        clipDiv.className = "clip";
        clipDiv.id = `clip-${clip.id}`;

        const messageDiv = document.createElement("div");
        messageDiv.className = "clip-message";
        messageDiv.textContent = clip.message;
        clipDiv.appendChild(messageDiv);

        const filePathDiv = document.createElement("div");
        filePathDiv.className = "clip-filepath";
        filePathDiv.textContent = clip.filePath;
        clipDiv.appendChild(filePathDiv);

        const codePre = document.createElement("pre");
        codePre.className = "clip-code";
        codePre.textContent = getFirstNLines(clip.code);
        clipDiv.appendChild(codePre);

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.textContent = "‚úï";
        deleteBtn.addEventListener("click", () => onClickDeleteClip(clip.id));
        clipDiv.appendChild(deleteBtn);

        return clipDiv;
      }

      function onClickDeleteClip(id) {
        dispatch("removeClip", id);
      }

      function render(state) {
        const app = document.getElementById("app");
        app.innerHTML = "";
        state.clips.forEach((clip) => {
          app.appendChild(renderClip(clip));
        });
      }

      window.addEventListener("message", (event) => {
        const message = event.data;
        switch (message.type) {
          case "render":
            render(message.value);
            break;
        }
      });
    </script>
  </body>
</html>
